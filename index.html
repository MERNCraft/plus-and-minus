<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Cycling through numbers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <label class="d0">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d0" checked>
      <span class="plus">+</span>
    </label>
    <label class="d1">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d1">
      <span class="plus">+</span>
    </label>
     <label class="d2">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d2">
      <span class="plus">+</span>
    </label>
    <label class="d3">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d3">
      <span class="plus">+</span>
    </label>
    <label class="d4">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d4">
      <span class="plus">+</span>
    </label>
    <label class="d5">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d5">
      <span class="plus">+</span>
    </label>
    <label class="d6">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d6">
      <span class="plus">+</span>
    </label>
    <label class="d7">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d7">
      <span class="plus">+</span>
    </label>
    <label class="d8">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d8">
      <span class="plus">+</span>
    </label>
    <label class="d9">
      <span class="minus">–</span>
      <input type="radio" name="d" id="d9">
      <span class="plus">+</span>
    </label>
    <span class="display"></span>

    <a
      class="github"
      href="https://github.com/MERNCraft/plus-and-minus"
      target="github"
    >
      <img src="github.svg" alt="github">
    </a>
  </main>
</body>
</html>
